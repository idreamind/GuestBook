<!DOCTYPE html>
<html ng-app="GuestBook">
<head lang="en">
    <meta charset="UTF-8">
    <title>Guest Book</title>
    <link rel="icon" type="img/png" href="img/fav/fav.png">
    <link rel="stylesheet" type="text/css" href="vendors/materialize/bin/materialize.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body ng-cloak>

<nav>
    <div class="nav-wrapper z-depth-1">
        <a href="#" class="brand-logo">Guest Book</a>
    </div>
</nav>
    <div id="main-container" ng-controller="SignIn as sign">
        <!--GuestBook: -->
        <div class="main-item z-depth-1" id="item-book">
            <h2 class="item-title">
                Book
            </h2>
            <!--Articles: -->
            <div class="book-card card" ng-repeat="item in sign.book">
                <div class="row book-card-user">
                    <img src="{{item.img}}" alt="{{item.author}}" class="user-img-small z-depth-1">
                    <span class="user-name">{{item.author}}</span>
                    <span class="user-time">{{item.time}}</span>
                    <span class="count">{{item.count}}</span>
                </div>
                <div class="row">
                    <div class="book-card-article">{{item.text}}</div>
                </div>
            </div>
        </div>
        <!--Users: -->
        <div class="main-item z-depth-2" id="item-users">
            <h2 class="item-title">
                Users
            </h2>
            <!--Users List: -->
            <div class="user-card card" ng-repeat="user in sign.users">
                <div class="row user-card-user">
                    <img src="{{user.img}}" alt="{{user.author}}" class="user-img-small z-depth-1">
                    <span class="user-name-center">
                        {{user.author}}
                    </span>
                </div>
            </div>
        </div>
        <!--Log In / Check In-->
        <div class="main-item z-depth-4" id="item-profile">
            <h2 class="item-title">
                <span ng-if="sign.isSignIn==1">Sign In</span>
                <span ng-if="sign.isSignIn==2">Check In</span>
            </h2>
            <div class="row">
                <form class="col s12">
                    <div class="row">
                        <p class="center-align">
                            <input name="group1" type="radio" id="test1" value="1" ng-model="sign.isSignIn" checked>
                            <label for="test1">Sign In</label>
                            <input name="group1" type="radio" id="test2" value="2" ng-model="sign.isSignIn">
                            <label for="test2">Check In</label>
                        </p>
                    </div>
                    <div class="row">
                        <div class="input-field col s6">
                            <i class="mdi-content-markunread prefix"></i>
                            <input id="in-email" type="email" class="validate" required ng-model="sign.mail">
                            <label for="in-email">Email</label>
                        </div>
                        <div class="input-field col s6">
                            <i class="mdi-action-grade prefix"></i>
                            <input id="in-pass" type="password" class="validate" required ng-model="sign.pass">
                            <label for="in-pass">Password</label>
                        </div>
                        <div class="input-field col s6">
                            <p>
                                <input type="checkbox" id="forgot" ng-model="sign.forgot">
                                <label for="forgot">Forgot Password</label>
                            </p>
                        </div>
                    </div>
                    <div class="row right-align">
                        <span class="btn red  waves-effect waves-light btn-edit" id="edit1" ng-if="sign.isSignIn==1">SIGN IN</span>
                        <span class="btn blue waves-effect waves-light btn-edit" id="edit2" ng-if="sign.isSignIn==2">Check IN</span>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <textarea id="in-msg-area" class="materialize-textarea" ng-readonly="true"></textarea>
                        </div>
                    </div>
                </form>
            </div>

        </div>
    </div>

    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="vendors/materialize/bin/materialize.js" defer></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="js/tempBD.js"></script>
    <script src="js/app.js"></script>
    <script src="js/signIn-controller.js"></script>

</body>
</html>
